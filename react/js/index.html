  <script>
    console.log("Hello  world!");

    console.log(variable1, constant1, letVariable);

  

    function funName1(name) {

      console.log(`Hello ${name}`);

    funName1("Divya");

    const btnClick = () => {
      const input1 = document.getElementById("input1");

      name;
      constructor(name) {

      }

      sayHello() {
        console.log("Hello from class ", this.name);
      }
    }

    const test = new Test();
    test.sayHello("Tahaeere");

  <body>
